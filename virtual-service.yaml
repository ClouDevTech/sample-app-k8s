apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: springboot-app
  namespace: java
spec:
  hosts:
  - "*"
  gateways:
  - default/springboot-gateway
  http:
  - match:
    - uri:
        prefix: /hello-world
    route:
    - destination:
        host: springboot-app
        port:
          number: 80

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-server
  namespace: argocd
spec:
  hosts:
  - "*"
  gateways:
  - default/springboot-gateway-2
  http:
  - match:
    - uri:
        prefix: /argo-cd
    route:
    - destination:
        host: argocd-server
        port:
          number: 8080